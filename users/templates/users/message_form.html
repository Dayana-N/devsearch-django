{% extends 'main.html' %}
{% block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'user-profile' recipient.id %}"><i class="fa-solid fa-chevron-left"></i></a>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                {% if request.user.is_authenticated == False %}
                <div class="form__field">
                    <label for="formInput#text">{{ form.name.label|capfirst }}</label>
                    {{ form.name }}
                </div>
                <div class="form__field">
                    <label for="formInput#text">{{ form.email.label|capfirst }} </label>
                    {{ form.email}}
                </div>
                {% endif %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{ form.subject.name|capfirst }} </label>
                    {{ form.subject }}
                </div>
                <div class="form__field">
                    <label for="formInput#text">{{ form.body.name|capfirst }} </label>
                    {{ form.body }}
                </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
